<h2 class="tournament-name">{{tournament.getName()}}</h2>
<h1>Race {{tournament.getDoneRaces()}} Results</h1>
<hr>

<div [@listAnimation]="grid.length">
    <div class="row position" *ngFor="let driver of grid; index as i">
        <div class="col-1 col-md-1">
            {{i+1}}
        </div>
        <div class="col-5 col-md-5">
            {{driver[0]}}
        </div>
        <div class="col-5 col-md-5">
            {{driver[1]}}
        </div>
        <div class="col-1 col-md-1">
            {{driver[2]}}
        </div>
    </div>
</div>

<br>
<button routerLink="/leaderboard" class="btn btn-primary">Championship Leaderboard</button>
